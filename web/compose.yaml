name: fluent-english
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=fluent-english'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=prod'
    networks:
      fluent-english-network:
        aliases:
          - postgres

  appserver:
    build:
        context: .
        dockerfile: Dockerfile
        args:
          - RUNTIME_DIR=/var/fluent-english/runtime
    depends_on:
      - postgres
    image: 'fluent-english:latest'
    ports:
      - '8080:8080'
    networks:
      - fluent-english-network
networks:
  fluent-english-network:
    driver: bridge
