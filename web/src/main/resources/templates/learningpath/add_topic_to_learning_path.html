<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon  -->
    <link rel="icon" href="/images/fragments/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${learningPath.name}"></title>

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header(${authentication.getName()})"></div>
<div th:replace="fragments/sidebar"></div>
<main id="main" class="main">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/learning-path">All learning path</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${learningPath.getName()}"></li>
        </ol>
    </nav>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <h5 class="card-title" th:text="Add topic to learning path ${learningPath?.name}"></h5>
                            </div>
                        </div>
                        <table>
                            <thead>
                            <tr>
                                <th hidden="hidden">ID</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="row : ${learningPathTopics}">
                                <td th:text="${row?.id}" hidden="hidden"></td>
                                <td th:href="/topic/${row?.id}" th:text="${row?.name}"></td>
                                <form th:id="${add-topic-${row?.id}-form" th:action="/admin/learning-path/add-topic/${row?.id}" method="post"></form>
                                <td><button type="button" th:form="${add-topic-${rows?.id}-form"><i class="bi bi-plus"></i></button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Template Main JS File -->
<script src="/js/main.js"></script>
</body>
</html>
