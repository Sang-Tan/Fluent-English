<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon  -->
    <link rel="icon" href="/images/fragments/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${learningPath.name}"></title>

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        /* Center the card */
        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust this value for desired vertical alignment */
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header(${authentication.getName()})"></div>
<div th:replace="fragments/sidebar"></div>
<main id="main" class="main">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/learning-path">All learning path</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${learningPath.getName()}"></li>
        </ol>
    </nav>
    <div th:if="${alert?.getType() == T(com.fluentenglish.web.common.form.AlertType).SUCCESS}" class="alert alert-success" role="alert">
        <p th:text="${alert.message}"> </p>
    </div>
    <div th:if="${alert?.getType() == T(com.fluentenglish.web.common.form.AlertType).FAILURE}" class="alert alert-danger" role="alert">
        <p th:text="${alert.message}"> </p>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row g-3">

                            <form id="delete-form" th:action="${'/admin/learning-path/' + learningPath.getId() + '/delete'}" method="post"></form>
                            <div class="col-md-6">
                                <h5 class="card-title">Learning Path</h5>
                            </div>
                            <div class="col-md-6">
                                <form method="post" th:if="${!learningPath.isPublic()}" id="set-public-form" th:action="${'/admin/learning-path/' + learningPath.getId() + '/set-publicity'}">
                                    <input name="isPublic" type="hidden" id="set-public" value="true">
                                    <button type="submit" class="btn btn-primary">Public learning path</button>
                                </form>
                                <form method="post" th:if="${learningPath.isPublic()}" id="set-private-form" th:action="${'/admin/learning-path/' + learningPath.getId() + '/set-publicity'}">
                                    <input name="isPublic" type="hidden" id="set-private" value="false">
                                    <button type="submit" class="btn btn-primary col-md-6">Private learning path</button>
                                </form>
                            </div>
                        </div>
                        <form method="post" th:action="${'/admin/learning-path/' + learningPath.id + '/update'}" modelAttribute="learning-path-form" class="row g-3" data-bitwarden-watching="1">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="name" id="name" th:value="${learningPath.getName()}">
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" name="description" th:text="${learningPath.getDescription()}" id="description" style="height: 100px;"></textarea>
                                    <label for="description">Description</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="submit" form="delete-form" class="btn btn-danger">Delete learning path</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Template Main JS File -->
<script src="/js/main.js"></script>
</body>
</html>
