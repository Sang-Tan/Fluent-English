<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon  -->
    <link rel="icon" href="/images/fragments/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <title>Create new learning path</title>

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        /* Center the card */
        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust this value for desired vertical alignment */
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header(${authentication.getName()})"></div>
<div th:replace="fragments/sidebar"></div>
<main id="main" class="main">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/learning-path">All learning path</a></li>
        </ol>
    </nav>
    <div th:if="${alert?.getType() == T(com.fluentenglish.web.common.form.AlertType).SUCCESS}" class="alert alert-success" role="alert">
        <p th:text="${alert.message}"> </p>
    </div>
    <div th:if="${alert?.getType() == T(com.fluentenglish.web.common.form.AlertType).FAILURE}" class="alert alert-danger" role="alert">
        <p th:text="${alert.message}"> </p>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create learning Path</h5>
                        <form method="post" id="learning-path-form" action="/admin/learning-path/create" class="row g-3" data-bitwarden-watching="1"
                              modelAttribute="learning-path-form" onsubmit="includeIsPublic()">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" th:value="${learningPathForm?.name}" class="form-control" name="name" id="name">
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" th:text="${learningPathForm?.description}" id="description" name="description" style="height: 100px;"></textarea>
                                    <label for="description">Description</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>



<!-- Template Main JS File -->
<script src="/js/main.js"></script>
</body>
</html>
