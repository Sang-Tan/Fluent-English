<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon  -->
  <link rel="icon" href="/images/fragments/favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <title>Topic detail</title>

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header(${userInfo})"></div>
<div th:replace="fragments/sidebar"></div>
<main id="main" class="main">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/admin/topic">Topics</a></li>
    </ol>
  </nav>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Topic detail</h5>
            <form method="post" id="topic-form" th:action="@{/admin/topic/{topicId}/update(topicId=${topic.getId()})}" class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" th:value="${topic.name}" name="name" id="name" th:classappend="${userInputErrors?.hasErrors('name')}? 'is-invalid' : ''">
                  <label for="name">Name</label>
                    <div class="invalid-feedback">
                        <span th:if="${userInputErrors?.hasErrors('name')}" th:text="${userInputErrors.getFirstErrorMessage('name')}"></span>
                    </div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </div>
          <div class="card">
              <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                      <h5 class="card-title" style="flex: 1;">Lessons</h5>
                      <a href="/admin/topic/lesson/create?topicId=${topic.getId()}" class="btn btn-primary">Create</a>
                  </div>
                  
              </div>
          </div>
      </div>
    </div>
  </section>
</main>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>
</body>
</html>
